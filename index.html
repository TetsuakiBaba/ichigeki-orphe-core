<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORPHE CORE LED 点滅デモ</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            margin: 10px;
            transition: background 0.3s;
        }

        #connect-button {
            background-color: #007bff;
            color: white;
        }

        #connect-button:hover {
            background-color: #0056b3;
        }

        #blink-button {
            background-color: #28a745;
            color: white;
        }

        #blink-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #blink-button.active {
            background-color: #dc3545;
        }

        .status {
            margin-top: 1rem;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ORPHE CORE LED 点滅</h1>
        <button id="connect-button">ORPHE CORE に接続</button>
        <br>
        <button id="blink-button" disabled>LED点滅開始</button>
        <div class="status" id="status-text">デバイス未接続</div>
    </div>

    <script src="src/ORPHE-CORE.js"></script>
    <script>
        const ble = new Orphe(0);
        let isBlinking = false;
        let blinkInterval = null;

        const connectBtn = document.getElementById('connect-button');
        const blinkBtn = document.getElementById('blink-button');
        const statusText = document.getElementById('status-text');

        // 初期化
        window.onload = () => {
            ble.setup();
        };

        // 接続処理
        connectBtn.addEventListener('click', async () => {
            try {
                // LED制御のみの場合でも基本のデータ種別を指定して接続
                await ble.begin('STEP_ANALYSIS_AND_SENSOR_VALUES');
                statusText.innerText = "接続完了";
                connectBtn.style.display = 'none';
                blinkBtn.disabled = false;
            } catch (error) {
                console.error(error);
                statusText.innerText = "接続に失敗しました";
            }
        });

        // 点滅処理の切り替え
        blinkBtn.addEventListener('click', () => {
            if (!isBlinking) {
                startBlinking();
            } else {
                stopBlinking();
            }
        });

        function startBlinking() {
            isBlinking = true;
            blinkBtn.innerText = "LED点滅停止";
            blinkBtn.classList.add('active');
            statusText.innerText = "点滅中...";

            let ledState = 1;
            blinkInterval = setInterval(() => {
                // setLED(on_off, pattern)
                // pattern 0 は通常点灯
                ble.setLED(ledState, 0);
                ledState = ledState === 1 ? 0 : 1;
            }, 500); // 500ms周期で反転
        }

        function stopBlinking() {
            isBlinking = false;
            blinkBtn.innerText = "LED点滅開始";
            blinkBtn.classList.remove('active');
            statusText.innerText = "停止中";

            if (blinkInterval) {
                clearInterval(blinkInterval);
                blinkInterval = null;
            }
            // 消灯させる
            ble.setLED(0, 0);
        }

        // 切断時の処理
        ble.onDisconnect = () => {
            stopBlinking();
            statusText.innerText = "切断されました";
            connectBtn.style.display = 'inline-block';
            blinkBtn.disabled = true;
        };
    </script>
</body>

</html>
